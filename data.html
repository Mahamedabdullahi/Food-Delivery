<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>food Storage</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>

    <div class="links flex gap-4 md:justify-start bg-slate-500 text-white">
        <h1 class="font-bold ml-[70px]">Food Delivery</h1>
        <div class="cont flex justify-center gap-4 font-bold ml-[600px] mt-2">


            <ul><a href="./food.html" target="_blank">Home</a></ul>

            <ul><a href="#">Contact</a></ul>


            <ul class="ml-[150px] flex gap-3">
                <ul class="bg-orange-400 rounded-lg w-16 h-8 text-center">

                    <a href="./Login.html" target="_blank">Login</a>
                </ul>
                <ul class="bg-green-500 rounded-lg w-16 h-8 text-center mr-2">

                    <a href="./Registration.html" target="_blank">SignUp</a>
                </ul>

            </ul>



        </div>
    </div>
    <div class="container justify-center m-auto">
        <div class="logout justify-end">
        </div>
        <h1 class="text-center text-blue-600 font-bold text-3xl mt-3">Data Storage</h1>
        <form class="shadow-md shadow-blue-400 w-[45%] p-6 justify-center m-auto text-center"> <br>
            <input class="border-2 rounded-lg p-[3px] outline-blue-600" type="text" placeholder="Enter your Name"
                name="name" id="name">
            <input class="border-2 rounded-lg p-[3px] outline-blue-600 mt-3" type="text"
                placeholder="Enter your address" name="address" id="address"> <br>
            <input class="border-2 rounded-lg p-[3px] outline-blue-600 mt-3" type="email" placeholder="Enter your email"
                name="email" id="email">
            <input class="border-2 rounded-lg p-[3px] outline-blue-600 mt-3" type="text" placeholder="Enter your food"
                name="food" id="food">
            <input class="border-2 rounded-lg p-[3px] outline-blue-600 mt-3" type="text" placeholder="Enter your price"
                name="price" id="price"> <br>
            <button class="bg-blue-500 w-[25%] text-white mt-2 rounded-lg" type="button"
                onclick="addData()">Add</button>
            <button class="bg-yellow-500 w-[25%] mt-2 rounded-lg text-white" type="button"
                onclick="updateData()">update</button>
        </form>

        <table id="data-table" class="bg-blue-400 p-2 text-white  w-[90%] justify-center m-auto translate-y-6">
            <thead class="p-2">
                <tr>
                    <th>Name</th>
                    <th>address</th>
                    <th>email</th>
                    <th>food</th>
                    <th>price</th>
                </tr>
            </thead>
            <tbody id="table-body" class="p-2 bg-gray-400">
            </tbody>
        </table>
    </div>


    <footer class="bg-slate-700 text-white gap-4 text-center  mt-10">

            <ul></ul>
