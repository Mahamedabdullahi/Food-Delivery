<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login </title>
    <link rel="icon" href="./images/icon.png">
    <link rel="stylesheet" href="./login.css" target="_blank">

</head>

<body>
    <div >

        <form id="login-form">
            <h1>Login</h1>

            <br>
            <input type="text" class="login-form" id="username" name="username" placeholder="username"> <br>
            <input type="password" class="login-form" id="password" name="password" placeholder="**********"><br>
            <br>

            <input type="submit" value="login" class="login">
            <p class="error-message"></p>
        </form>


    </div>


<script src="./login.js" defer></script>


</body>

</html>
